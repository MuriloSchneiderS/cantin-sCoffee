<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form method="POST" action="/cadastroCliente">
            <fieldset class="novoCadastroCliente"><!--Pode mudar o nome da classe para usar css-->
                <legend>Novo Cliente</legend>
                <label>Login: </label>
                <input type="text" name="login"><br>
                <label>Senha: </label>
                <input type="text" name="senha"><br> <!--Trocar para type="password" depois-->
                <label>Nome:</label>
                <input type="text" name="nomeCliente"><br>
                <label>telefone: </label>
                <input type="text" name="telefone"><br>
                <label>email: </label>
                <input type="text" name="email"><br>
                
                <button class="botao" type="submit">Cadastrar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
